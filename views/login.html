<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход — 21-IDUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/admin.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>

<body style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);">
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Вход в админ-панель</h1>
                    <p class="auth-sub">21-IDUM</p>
                </div>

                <div id="errorBox" class="auth-alert error" style="display:none"></div>
                <div id="successBox" class="auth-alert success" style="display:none"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Логин</label>
                        <input id="username" name="username" type="text" class="admin-input" autocomplete="username"
                            required />
                    </div>

                    <div class="form-group password-field">
                        <label for="password" class="form-label">Пароль</label>
                        <input id="password" name="password" type="password" class="admin-input"
                            autocomplete="current-password" required />
                        <button type="button" id="togglePassword" class="toggle-password" aria-label="Показать пароль">
                            <svg id="eyeOpen" viewBox="0 0 24 24" class="password-icon eye-icon" aria-hidden="true"
                                style="display: none;">
                                <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            </svg>
                            <svg id="eyeClosed" viewBox="0 0 24 24" class="password-icon eye-icon" aria-hidden="true">
                                <path
                                    d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46A11.804 11.804 0 001 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm5.31-7.78l3.15 3.15.02-.02c-.8-.46-1.63-.87-2.5-1.25l-.67-.88zm3.15 11.78l-1.23-1.23c.05-.21.08-.43.08-.65 0-1.66-1.34-3-3-3-.22 0-.44.03-.65.08l-1.23-1.23c.67-.33 1.41-.53 2.2-.53 2.76 0 5 2.24 5 5 0 .79-.2 1.53-.53 2.2l-.64.56z" />
                            </svg>
                        </button>
                    </div>

                    <button id="loginBtn" class="btn btn-primary btn-block" type="submit">Войти</button>
                </form>

                <div class="auth-footer">
                    <a id="logoutLink" href="#" style="display:none" class="auth-link">Выйти</a>
                </div>
            </div>
        </div>
    </section>

    <script src="/login.js"></script>
</body>

</html>
